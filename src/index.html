<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Books</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../assets/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="../assets/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <div class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for future</h1>
                    <p>This is 14 inches laptop offered by us.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inches</button>
                    <button class="cta-add">Add cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="../assets/matebook.png" alt="matebook">
            </div>
        </div>
        <div class="laptop-select">
            <img src="../assets/arrow-left.svg" alt="">
            <img src="../assets/dot.svg" alt="">
            <img src="../assets/dot-full.svg" alt="">
            <img src="../assets/dot-full.svg" alt="">
            <img src="../assets/arrow-right.svg" alt="">
        </div>
        <img class="big-circle" src="../assets/big-eclipse.svg" alt="">
        <img class="medium-circle" src="../assets/mid-eclipse.svg" alt="">
        <img class="small-circle" src="../assets/small-eclipse.svg" alt="">
    </main>

    <footer>

    </footer>


</body>

</html>
